<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card border-warning">
            <div class="card-header bg-warning">
                <h2>Access Denied</h2>
            </div>
            <div class="card-body">
                <h4 class="card-title">Sorry, you don't have permission to access this page.</h4>
                <p class="card-text">Please contact your system administrator if you believe this is a mistake.</p>
            </div>
            <div class="card-footer">
                <a th:href="@{/customers/list}" class="btn btn-primary">Back to Customer List</a>
            </div>
        </div>
    </div>
</body>
</html>
