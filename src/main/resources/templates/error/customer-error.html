<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2>Error</h2>
            </div>
            <div class="card-body">
                <h4 class="card-title" th:text="'Status: ' + ${status}"></h4>
                <p class="card-text" th:text="${message}"></p>
                <p class="card-text"><small class="text-muted" th:text="${timestamp}"></small></p>
            </div>
            <div class="card-footer">
                <a th:href="@{/customers/list}" class="btn btn-primary">Back to Customer List</a>
            </div>
        </div>
    </div>
</body>
</html>
